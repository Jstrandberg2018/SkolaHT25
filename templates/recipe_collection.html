{% extends "base.html" %}

{% block title %}Receptsamling{% endblock %}

{% block content %}
    <ul class="recipe-list">
        {% for recipes in recipe %}
        <li data-id="{{ recipes['id'] }}">
            <div class="recipe-title">
                {{ recipes['title'] }}
            </div>
            <div class="recipe-actions">
                <a class="btn" href="{{ url_for('edit_recipe', recipe_id=recipes['id']) }}">Ändra</a>
                <form method="POST" action="{{ url_for('delete_recipe', recipe_id=recipes['id']) }}" style="margin:0;">
                    <button class="btn btn-danger" type="submit" aria-label="Ta bort recept">Ta bort</button>
                </form>
            </div>
        </li>
        {% else %}
        <h1>Inga recept ännu!</h1>
        {% endfor %}
    </ul>
{% endblock %}
