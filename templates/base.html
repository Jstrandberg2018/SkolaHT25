<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Hem</a>

        <div class="left">
            {% if session.get('username') %}
                <span>Inloggad som {{ session.get('username') }}</span>
                <a href="{{ url_for('logout') }}">Logga ut</a>
            {% else %}
                <a href="{{ url_for('login') }}">Logga in</a>
                <a href="{{ url_for('register') }}" >Registrera</a>
            {% endif %}

            {% if session.get('is_admin') %}
                <a href="{{ url_for('admin_index') }}">Admin</a>
            {% endif %}
        </div>
    </nav>

    <main>{% block content %}{% endblock %}</main>

    <footer>
        <p>&copy; {{ current_year if current_year is defined else "2025" }} Projekt HT25</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
