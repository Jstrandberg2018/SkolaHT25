{% extends 'base.html' %}

{% block title %}Logga in{% endblock %}

{% block content %}
<div class="card card-wide">
  <h2>Logga in</h2>
  <form method="POST" action="/login" class="form-inline" style="flex-direction:column;gap:12px;" aria-label="Inloggningsformulär">
    <input id="username" class="input" type="text" name="username" placeholder="Användarnamn" required aria-required="true" aria-label="Användarnamn">
    <input id="password" class="input" type="password" name="password" placeholder="Lösenord" required aria-required="true" aria-label="Lösenord">
    <div style="display:flex;gap:8px;align-items:center;">
      <button type="submit" class="btn" aria-label="Logga in på ditt konto">Logga in</button>
      <a class="btn" href="{{ url_for('register') }}" aria-label="Gå till registreringssidan">Registrera</a>
    </div>
  </form>
</div>
{% endblock %}
